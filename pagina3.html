<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3 - Tiger</title>
    <style>
        /* Estilo específico para la Página 3 */
        body {
            background-color: #FFA500; /* Fondo naranja */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente divertida */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evitar scroll innecesario */
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            color: #fff; /* Color blanco para el texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Sombra de texto para mayor impacto */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente divertida */
        }

        .cat-image {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        .navigate-btn {
            background-color: #FFB300; /* Amarillo más oscuro para el botón */
            color: #FFF;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .navigate-btn:hover {
            background-color: #FF8F00; /* Amarillo aún más oscuro al pasar el ratón */
        }

        /* Estilo para las imágenes flotantes */
        .floating-image {
            position: absolute;
            width: 100px; /* Tamaño de la imagen */
            height: auto;
            opacity: 0.8;
            cursor: grab;
            transition: transform 0.3s ease; /* Efecto de transición */
        }

        /* Estilo para el texto tipo onomatopeya */
        .onomatopoeia {
            position: absolute;
            font-size: 1em;
            color: #FFD700; /* Color amarillo oro */
            background-color: rgba(0, 0, 0, 0.6); /* Fondo negro translúcido */
            padding: 5px;
            border-radius: 5px;
            pointer-events: none; /* No interferir con el clic en la página */
            transform: translateY(-50px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIGER</h1>
        <img src="https://github.com/suzuya22/manutequiero/blob/main/MULTIMEDIA/IMAGENES/imagen_2024-09-08_042919787-removebg-preview.png?raw=true" alt="Tiger" class="cat-image">

        <!-- Botón de navegación para volver al inicio -->
        <button class="navigate-btn" onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>

    <!-- Script para manejar las imágenes flotantes y la interacción -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalImages = 8; // Número de imágenes flotantes
            const imageUrl = "https://github.com/suzuya22/manutequiero/blob/main/MULTIMEDIA/IMAGENES/imagen_2024-09-08_042919787-removebg-preview.png?raw=true";

            // Crear imágenes flotantes de manera aleatoria
            for (let i = 0; i < totalImages; i++) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.classList.add('floating-image');

                // Colocación inicial aleatoria
                img.style.top = Math.random() * window.innerHeight + 'px';
                img.style.left = Math.random() * window.innerWidth + 'px';

                // Añadir comportamiento de arrastre
                img.addEventListener('mousedown', startDragging);
                img.addEventListener('mouseup', stopDragging);

                document.body.appendChild(img);

                // Añadir onomatopeya al hacer clic
                img.addEventListener('click', () => {
                    showOnomatopoeia(img);
                });
            }

            // Función para mostrar la onomatopeya
            function showOnomatopoeia(img) {
                let textElement = img.nextElementSibling;

                if (!textElement || !textElement.classList.contains('onomatopoeia')) {
                    textElement = document.createElement('div');
                    textElement.classList.add('onomatopoeia');
                    textElement.innerText = "Como curiosidad, ambos aman las papitas de tomate, pero solo las artesanales, y por eso son twins.";
                    document.body.appendChild(textElement);
                }

                // Posicionar la onomatopeya sobre la imagen
                textElement.style.top = img.offsetTop - 20 + 'px';
                textElement.style.left = img.offsetLeft + 'px';

                // Mostrar la onomatopeia
                textElement.style.opacity = 1;

                // Ocultar después de 3 segundos
                setTimeout(() => {
                    textElement.style.opacity = 0;
                }, 3000);
            }

            // Funciones de arrastre
            function startDragging(event) {
                const img = event.target;
                img.style.position = 'absolute';
                img.style.zIndex = 1000;

                const shiftX = event.clientX - img.getBoundingClientRect().left;
                const shiftY = event.clientY - img.getBoundingClientRect().top;

                moveAt(event.pageX, event.pageY);

                function moveAt(pageX, pageY) {
                    img.style.left = pageX - shiftX + 'px';
                    img.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                img.onmouseup = function () {
                    document.removeEventListener('mousemove', onMouseMove);
                    img.onmouseup = null;
                };
            }

            function stopDragging() {
                document.onmousemove = null;
            }
        });
    </script>
</body>
</html>
