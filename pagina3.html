<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para la página 3 */
        body {
            background-color: #ff6f00; /* Fondo naranja */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente divertida */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            color: #fff; /* Color blanco para el texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Sombra de texto para mayor impacto */
        }
        .cat-image {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIGER</h1>
        <img src="https://example.com/path-to-your-garfield-image.jpg" alt="Gato Garfield" class="cat-image"> <!-- Reemplaza con la URL de tu imagen -->
    </div>
</body>
</html>
